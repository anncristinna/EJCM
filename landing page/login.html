<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main class="main-container">
        <div class="img-item">
            <img src="img/Logo TT.png" alt="Logo do site">
        </div>

        <div class="form-item">
            <form action="">
                <h1>Bem vindo a plataforma TTwitter</h1>
                <div class="label-field">
                    <label for="nome">Email</label>
                    <input type="text" name id="nome" placeholder="example@gmail.com">
                </div>

                <div class="label-field">
                    <label for="senha">Senha</label>
                    <input type="password" name id="senha" placeholder="&#8226; &#8226; &#8226; &#8226; &#8226; &#8226;">
                    <img src="img/visibility.png" alt="Visibilidade">
                </div>

                <div id="esqueci-senha">
                    <a href="">Esqueci minha senha</a>
                </div>

                <button type="submit">Entrar</button>

                <div id="registrar"><a href="cadastro.html">Registrar</a></div>

                <div id="termos">
                    <p>Li e estou de acordo com os <a href="">Termos</a> e <a href="">Condições de uso</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
