<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se cadastre na melhor rede social para interagir com seus amigos e ficar ligado nas notícias!">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="estilos/cadastro-mobile.css" media="(max-width: 800px)">
</head>
<body>
    <main class="main-container">
        <img src="img/logo TT m.png" alt="Logo do site" id="logo-p">
        <div class="form-item"> 
            <form action="">
                <h1>Cadastro</h1>

                <div class="label-field">
                    <label for="nome">Nome</label>
                    <input type="text" name id="nome" placeholder="nome de usuário">
                </div>

                <div class="label-field">
                    <label for="e-mail">Email</label>
                    <input type="email" name id="e-mail" placeholder="example@gmail.com">
                </div>

                <div class="label-field">
                    <label for="datanasc">Data de nascimento</label>
                    <input type="text" name id="datanasc" placeholder="xx/xx/xxxx">
                </div>

                <div class="label-field">
                    <label for="senha">Senha</label>
                    <input type="password" name id="senha" placeholder="&#8226; &#8226; &#8226; &#8226; &#8226; &#8226; ">
                    <img src="img/visibility.png" alt="Vsibilidade">
                </div>

                <div class="label-field">
                    <label for="confsenha">Confirmar senha</label>
                    <input type="password" name id="confsenha" placeholder="&#8226; &#8226; &#8226; &#8226; &#8226; &#8226;">
                    <img src="img/visibility.png" alt="Visibilidade">
                </div>

                <div>
                    <input type="checkbox" name="termos" id="checkbox-input" >
                    <p id="checkbox-label">Li e estou de acordo com os <a href="#">Termos</a> e <a href="#">Condições de uso</a></p>
                </div>  
                
               <button type="submit"><a href="home.html">Cadastrar</a></button>

                
                <a href="login.html" id="login-a">Fazer login</a>
                
        </div>
        <div class="img-item">
            <img src="img/Logo TT.png" alt="Logo do site" id="logo-g">
        </div>
    </main>
</body>
</html>
