<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/cadastro.css">
</head>
<body>
    <main class="main-container">
        <div class="form-item"> 
            <form action="">
                <h1>Cadastro</h1>

                <div class="label-field">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="" placeholder="nome de usuário">
                </div>

                <div class="label-field">
                    <label for="e-mail">Email</label>
                    <input type="email" name="e-mail" id="" placeholder="example@gmail.com">
                </div>

                <div class="label-field">
                    <label for="datanasc">Data de nascimento</label>
                    <input type="text" name="datanasc" id="" placeholder="xx/xx/xxxx">
                </div>

                <div class="label-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="" placeholder="&#8226; &#8226; &#8226; &#8226; &#8226; &#8226; ">
                </div>

                <div class="label-field">
                    <label for="confsenha">Confirmar senha</label>
                    <input type="password" name="confsenha" id="" placeholder="&#8226; &#8226; &#8226; &#8226; &#8226; &#8226;">
                </div>

                <div>
                    <input type="checkbox" name="termos" id="checkbox-input" >
                    <label for="termos" id="checkbox-label">Li e estou de acordo com os <a href="#">Termos</a> e <a href="#">Condições de uso</a></label>
                </div>  
                
                <button type="submit">Cadastrar</button>

                
                 <a href="login.html" id="login-a">Fazer login</a>
                
        </div>
        <div class="img-item">
            <img src="img/Logo TT.png" alt="Logo do site">
        </div>
    </main>
</body>
</html>
